<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header page__header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>

  <main>
    <section class="profile page__profile">
     <div class="profile__data">
        <img class="profile__avatar" src="./images/cousteau.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" aria-label="Изменить" type="button"></button>
          <p class="profile__occupation">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button button" aria-label="Добавить" type="button"></button>
    </section>
      
    <section class="elements">
      <ul class="elements__list">
      </ul>
    </section>
  </main>

  <footer class="footer page__footer">
    <p class="footer__text">
      &copy; 2022 Mesto Russia
    </p>
  </footer>

  <div class="popup popup_type_profile">
    <div class="popup__content">
      <button class="popup__close popup__close_profile button" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit" name="profile" novalidate>
        <fieldset class="popup__set">
          <input class="popup__input popup__input_type_name" id="input-name" name="name" type="text" required minlength="2" maxlength="40">
          <span class="popup__error input-name-error"></span>
          <input class="popup__input popup__input_type_occupation" id="input-occupation" name="occupation" type="text" required minlength="2" maxlength="200">
          <span class="popup__error input-occupation-error"></span>
          <button class="popup__save submit-btn" type="submit">Сохранить</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_entry">
    <div class="popup__content">
      <button class="popup__close popup__close_entry button" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_create" name="entry" novalidate>
        <fieldset class="popup__set">
          <input class="popup__input popup__input_type_place" id="input-place" name="place" placeholder="Название" type="text" required minlength="2" maxlength="30">
          <span class="popup__error input-place-error"></span>
          <input class="popup__input popup__input_type_link" id="input-link" name="link" placeholder="Ссылка на картинку" type="url" required>
          <span class="popup__error input-link-error"></span>
          <button class="popup__create submit-btn" type="submit">Создать</button>
        </fieldset>
      </form>
    </div>
  </div>

  <div class="popup popup_type_picture">
    <div class="popup__container">
      <button class="popup__close popup__close_picture button" aria-label="Закрыть" type="button"></button>
      <img src="#" class="popup__picture" alt="Название места">
      <h2 class="popup__caption">Название места</h2>
    </div>
  </div>

  <template class="card">
    <li class="element">
      <button class="element__delete button" aria-label="Удалить" type="button"></button>
      <img src="#" class="element__image" alt="Название места">
      <div class="element__info">
        <h2 class="element__place">Название места</h2>
        <button class="element__like" aria-label="Нравится" type="button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/FormValidator.js" type="module"></script>
  <script src="./scripts/Card.js" type="module"></script>
  <script src="./scripts/index.js" type="module"></script>
</body>
</html>
