<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header page__header">
    <img src="./images/logo.svg" class="header__logo" alt="Логотип">
  </header>

  <section class="profile page__profile">
    <div class="profile__data">
      <img class="profile__avatar" src="./images/cousteau.jpg">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-button"></button>
        <p class="profile__occupation">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <ul class="elements__list">
      <li class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__place">Карачаевск</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай">
        <div class="element__info">
          <h2 class="element__place">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/kirill-pershin-1404681-unsplash.png" class="element__image" alt="Эльбрус">
        <div class="element__info">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/kirill-pershin-1556355-unsplash.png" class="element__image" alt="Домбай">
        <div class="element__info">
          <h2 class="element__place">Домбай</h2>
          <button class="element__like"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/kirill-pershin-1088404-unsplash.png" class="element__image" alt="Карачаевск">
        <div class="element__info">
          <h2 class="element__place">Карачаево-Черкесия</h2>
          <button class="element__like"></button>
        </div>
      </li>
    </ul>
  </section>

</body>
</html>
